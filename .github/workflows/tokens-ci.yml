name: Tokens Build + CI

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate design tokens (CSS / Tailwind / Shadcn)
        run: yarn tokens:all

      - name: Commit updated tokens
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(tokens): auto-update tokens from CI"
            git push
          else
            echo "No token changes."
          fi

      - name: Build project
        run: yarn build
